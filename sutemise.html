<!DOCTYPE html>

  <style>

<body>
  <h1>Êç®„Å¶„Åø„Åõ„ÅÆ„ÉÑ„Ç§„Éº„Éà„ÇØ„Ç§„Ç∫</h1>
  <div class="quiz-container" id="quiz"></div>

  <script>
    const quizData = [
      {

        question: "‰ø∫„ÅåÈ¨±„Å®„ÅÑ„ÅÜÊº¢Â≠ó„ÇíÁü•„Å£„Åü„Åç„Å£„Åã„Åë„ÅåÊÜÇÈ¨±„Åò„ÇÉ„Å™„Åè„Å¶„Äá„Äá„Å†„Å£„Åü„ÅÆ„Åã„Å£„Åì„Çà„Åô„Åé„Çã",
        correct: "È¨±ÈáëÈ¶ô",
        options: "È¨±Ëíº", "È¨±Ê±ü", "È¨±Â∂Ω"]
      },
      {
        type: "choice",
        question: "„ÇÅ„Åñ„Åæ„Åó„Åò„ÇÉ„Çì„Åë„Çì„ÅÆÁõÆÁöÑ„ÅØÂãù„Å§„Åì„Å®„Åß„ÅØ„Å™„Åè„Äá„Äá„Åì„Å®",
        correct: "ÁõÆ„ÇíË¶ö„Åæ„Åô",
        options: ["‰∫∫Èñì„Å®Áπã„Åå„Çã", "Âêå„ÅòÊôÇÈñì„ÇíÂÖ±Êúâ„Åô„Çã", "‰ªäÊó•„ÇíÂßã„ÇÅ„Çã"]
      },
      {
        type: "input",
        question: "„ÉÅ„ÉºÁâõ„Åã„Å®ÊÄù„Å£„Åü„Çâ„Äá„Äá„Å†„Å£„Åü",
        correct: "Ë™á„ÇäÈ´ò„ÅçÊ∞¥Áâõ"
      }
    ];

    let current = 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function loadQuiz() {
      const quizContainer = document.getElementById("quiz");
      quizContainer.innerHTML = "";

      const data = quizData[current];
      const qEl = document.createElement("div");
      qEl.className = "question";
      qEl.textContent = (current + 1) + "ÂïèÁõÆ: " + data.question;
      quizContainer.appendChild(qEl);

      if (data.type === "choice") {
        const optionsEl = document.createElement("div");
        optionsEl.className = "options";

        let allOptions = [data.correct, ...data.options];
        allOptions = shuffle(allOptions);

        allOptions.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => checkAnswer(opt, data.correct);
          optionsEl.appendChild(btn);
        });

        quizContainer.appendChild(optionsEl);
      } else if (data.type === "input") {
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Á≠î„Åà„ÇíÂÖ•Âäõ";
        input.style.width = "100%";
        input.style.padding = "8px";
        input.id = "answerInput";

        const submitBtn = document.createElement("button");
        submitBtn.textContent = "ÂõûÁ≠î„Åô„Çã";
        submitBtn.className = "next-btn";
        submitBtn.onclick = () => {
          const val = document.getElementById("answerInput").value.trim();
          checkAnswer(val, data.correct);
        };

        quizContainer.appendChild(input);
        quizContainer.appendChild(submitBtn);
      }

      const resultEl = document.createElement("div");
      resultEl.id = "result";
      resultEl.className = "result";
      quizContainer.appendChild(resultEl);
    }

    function checkAnswer(answer, correct) {
      const resultEl = document.getElementById("result");
      if (answer === correct) {
        resultEl.textContent = "Ê≠£Ëß£ÔºÅ ‚úÖ";
        resultEl.style.color = "green";
      } else {
        resultEl.textContent = "‰∏çÊ≠£Ëß£ ‚ùå Ê≠£Ëß£„ÅØ„Äå" + correct + "„Äç";
        resultEl.style.color = "red";
      }

      if (current < quizData.length - 1) {
        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Ê¨°„ÅÆÂïèÈ°å„Å∏";
        nextBtn.className = "next-btn";
        nextBtn.onclick = () => {
          current++;
          loadQuiz();
        };
        resultEl.appendChild(document.createElement("br"));
        resultEl.appendChild(nextBtn);
      } else {
        const endMsg = document.createElement("div");
        endMsg.textContent = "ÂÖ®ÂïèÁµÇ‰∫ÜÔºÅ„Åä„Å§„Åã„Çå„Åï„Åæ„Åß„Åó„Åü üéâ";
        endMsg.style.marginTop = "15px";
        resultEl.appendChild(endMsg);
      }
    }

    loadQuiz();
  </script>
</body>
</html>
